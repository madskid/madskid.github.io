<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madskid | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-color: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
            --hover-border: #8b949e;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Elegan */
        header {
            width: 100%;
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1e2631 0%, var(--bg-color) 70%);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #58a6ff, #bc85ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Container Proyek */
        .container {
            max-width: 1100px;
            width: 90%;
            margin-bottom: 100px;
        }

        #repos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* Card Design */
        .repo-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .repo-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to right, #58a6ff, #bc85ff);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .repo-card:hover {
            transform: translateY(-8px);
            border-color: var(--hover-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .repo-card:hover::before {
            opacity: 1;
        }

        .repo-card h3 {
            margin: 0;
            font-size: 1.4rem;
            color: #f0f6fc;
            font-weight: 600;
        }

        .repo-card p {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin: 15px 0 25px 0;
            line-height: 1.5;
            flex-grow: 1;
        }

        /* Stats & Tags */
        .meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .language {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .stats {
            display: flex;
            gap: 15px;
            color: var(--text-dim);
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #f0f6fc;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            background: transparent;
            text-align: center;
        }

        .btn:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        /* Shimmer Loading Effect */
        .loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <h1>Madskid.</h1>
        <p class="subtitle">Crafting code & building digital experiences.</p>
    </header>

    <div class="container">
        <div id="repos">
            <div class="loader">Fetching Projects...</div>
        </div>
    </div>

    <script>
        const username = 'madskid';
        const repoContainer = document.getElementById('repos');

        async function fetchGitHubRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=12`);
                const repos = await response.json();

                repoContainer.innerHTML = '';

                repos.forEach(repo => {
                    if (repo.name.toLowerCase() !== `${username}.github.io`.toLowerCase()) {
                        const card = document.createElement('div');
                        card.className = 'repo-card';

                        card.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description || "Building something amazing with code. Stay tuned for updates."}</p>
                            <div class="meta">
                                <div class="language">
                                    <span class="dot"></span>
                                    <span>${repo.language || 'Project'}</span>
                                </div>
                                <div class="stats">
                                    <span>‚≠ê ${repo.stargazers_count}</span>
                                    <span>üç¥ ${repo.forks_count}</span>
                                </div>
                            </div>
                            <a href="${repo.html_url}" target="_blank" class="btn">View Source</a>
                        `;
                        repoContainer.appendChild(card);
                    }
                });
            } catch (error) {
                repoContainer.innerHTML = '<p>Something went wrong. Please refresh.</p>';
            }
        }

        fetchGitHubRepos();
    </script>
</body>
</html>
